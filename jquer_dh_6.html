<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.js"></script>
<script type="text/javascript">
	$(function(){
		$("#panel").click(function(){
			$(this).animate({left:"500px",height:"150px",opacity:"1"},2000)
				   .animate({top:"200px",width:"150px"},3000 , function(){
				   	$(this).css("border","5px solid green" )
				   })
				   .fadeOut("slow");
		})
		$("#panel").css("opacity","0.5");
		// $("#panel").click(function(){
		// 	$(this).animate({left:"400px;",height:"200px;",opacity:"1"},3000)
		// 		   .animate({top:"200px;",width:"200px;"},3000)
		// 		   .fadeOut("slow")
		// })
		
	})
</script>
<style type="text/css">
	#panel{
		position: relative;
		width: 100px;
		height: 100px;
		border: 1px solid #000;
		background: #96e556;
		cursor: pointer;
	}
</style>
<body>
<div id="panel"></div>
</body>
</html>
