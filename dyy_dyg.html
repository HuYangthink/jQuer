<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<script src="http://libs.baidu.com/jquery/1.7.2/jquery.min.js"></script>

	<script>
	$(document).ready(function(){
		$('#bc').click(function(){
			$("#box").height("200px");
		});

		$('#bk').click(function(){
			$('#box').width("200px");
		});

		$('#bs').click(function(){
			$('#box').css("background","red");
		});

		$("#yc").click(function(){
			$('#box').hide();
		})

		$('#cz').click(function(){
			$('#box').removeClass("div");
		})
	});
	</script>
</head>
<body>


	<button id="bc">变长</button>
	<button id="bk">变宽</button>
	<button id="bs">变色</button>
	<button id="yc">隐藏</button>
	<button id="cz">重置</button>
	<div id="box" style="height: 100px; width: 100px; background: green;"></div>
</body>
</html>
