<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<script src="http://libs.baidu.com/jquery/1.7.2/jquery.min.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
		$('button').click(function(){
			var txt= '';
			txt += "width:" + $('#lalala').width()+ "<br>";
			txt += "height:" + $('#lalala').height()+"<br>";
			txt += "包括内边距:" + $("#lalala").innerWidth() + "<br>";
			txt += " 高度包括内边" + $('#lalala').innerHeight	()+'<br>';
			txt += "宽度， 包含内边距和边框:" + $('#lalala').outerWidth() + '<br>';
			txt += "高度包含内边距和边框:" + $('#lalala').outerHeight();

			$('#lalala').html(txt) ;
		})
	})

</script>
<body>

	<div id="lalala" style="height: 200px; width: 250px; border: 1px solid #000; margin: 10px; padding: 5px; background: yellow;"></div>
<br>
	<button>显示 div 元素的尺寸</button>
<p>width() - 返回元素的宽高</p>
<p>hengight() - 返回元素的高度 </p>
</body>
</html>
