<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<script type="text/javascript" src="https://unpkg.com/vue"></script>

<body>
  <!-- v-for -->
<div id="didi-navigator">
   <ul>
     <li v-for='tab in tabs'>
       {{tab.text}}
     </li>
   </ul>
</div>
<!-- v-if -->
<div id="example">
  <p v-if='greeting'>hello</p>
</div>
  <template v-if="ok">
    <h1>Title</h1>
    <p>Paragraph  1</p>
    <p>Paragraph  2</p>
  </template>
<!-- v-show -->
  <input type="text" v-model="message" placeholder="edit me">
  <div id="exa">
    <p v-show="acc">Hello!</p>
  </div>
  <!--v-else  -->
  <div id="ccc">
    <p v-if='ok'>我是对的</p>
    <p v-else="ok">我是错的</p>
  </div>
<script type="text/javascript">
  new Vue({
    el :'#didi-navigator',
    data:{
      tabs:[
        {text:'巴士'},
        {text:'快车'},
        {text:'专车'},
        {text:"顺风车"},
        {text:'出租车'},
        {text:'代驾'}
      ]
    }
  })

  var exampleVM2 = new Vue({
    el :'#example',
    data:{
      greeting : false
    }
  })
  var exaFb2 = new Vue({
    el:"#exa",
    data:{
      acc: false
    }
  });

  var acc2b = new Vue({
    el:'#ccc',
    data:{
      ok:'true'
    }
  });

</script>
</body>
</html>
