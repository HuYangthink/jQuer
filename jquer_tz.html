<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://apps.bdimg.com/libs/jquery/1.6.4/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("#div1").click(function(){
                $("#div2").slideToggle(2000,function(){
                    alert("现在收起来了也可能放下去了")
                });
            })

            $("button").click(function(){
                $("#div2").stop();
            })

        })
    </script>
</head>
<body>
<button>停止动画</button>
<div id="div1" style="height:50px; width: 100%; background-color: #c2ccd1;text-align: center;line-height: 50px">向下或向下打开</div>
<div id="div2" style="height: 300px; width: 100%; background-color: #c3e3b5; display: none; text-align: center;">hello world!
    hello world!
    hello world!
    hello world!hello world!
    hello world!
    hello world!

</div>
</body>
</html>
